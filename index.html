<!DOCTYPE html>
<html>
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>
      <script      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAudkbvAvzoIjZx2D_1K4YDPgfi-Ii2E2s&callback=initMap"
	  async defer>
	  </script>
	  <style>
      html, body {
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #map {
          width: 100%;
          height: 50%;
      }
      </style>
  </head>

  <body>
    <h1> WAYSOURCE </h1>

    <div id="floating-panel">
      Current Location:
      <input id="address" type="textbox">
      Gas Level:
      <input id="gasLevel" type="textbox">
      Miles Per Gallon:
      <input id="mpg" type="textbox">
      <input id="submit" type="button" value="Geocode"> <br><br><br>
    </div>

    <div id="map"></div>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 42.403521, lng: -71.114063}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>

  </body>
 </html>
